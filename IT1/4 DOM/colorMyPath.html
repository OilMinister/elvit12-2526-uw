<!DOCTYPE html>
<html lang='no'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color my path</title>
  <style>
    * {
      background-color: lightblue;
    }
    #boksID {
      width: 500px;
      height: 500px;
      margin: auto;
      border-top: black 2px solid;
      border-bottom: black 2px solid;
    }
    .sirkel {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: burlywood;
      float: left;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Finn veien fra venstre til h√∏yre</h1>
  <div id="boksID"></div>
<script>
  let boksEL = document.getElementById("boksID");

  let vei = [41,42,43,33,23,24,25,35,36,46,56,66,65,64,74,84,94,95,96,97,98,88,78,68,69,70];

  let i = 1;
  while (i <= 100) {
    let divEL = document.createElement("div");
    divEL.className = "sirkel";
    //divEL.innerText = i;
    if (vei.includes(i)) {
      divEL.setAttribute("data-verdi","blink");
    }
    else {
      divEL.setAttribute("data-verdi","bom");
    }
    divEL.addEventListener("click",fargefunk);
    divEL.innerText(i)
    boksEL.appendChild(divEL);
    i++;
  }

  function fargefunk(event) {
    if (event.target.dataset.verdi === "blink") {
      event.target.style.backgroundColor = "lightblue";
    }
    else {
      event.target.style.backgroundColor = "red";
    }
  }

</script>
</body>
</html>
